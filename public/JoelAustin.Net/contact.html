<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JoelAustin.net</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Scripts/typed.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Fjalla+One" rel="stylesheet">
    <link href="Styles/StyleSheet.css" rel="stylesheet" />
    <script src="Scripts/RenderParts.js"></script>

</head>
<body>

    <div class="container">
        <div id="alternateNavDiv"></div>
        <div class="jumbotron-fluid">
            <h1 id="typewriter"></h1>
        </div>
        <div class="content">
            <h2>
                If you would like to contact me directly, I am available to be emailed by using the form below.
            </h2>
            <form id="ContactMe"  class="center-block" method="POST" action="/formaction">
            <fieldset class="center-block col-xs-8">
                <div class="form-group row ">
                   
                    <div class="col-xs-8">
                        <input type="text"  class="form-control input-lg" name="Name" id="txtName" required placeholder="Name"/>
                    </div>
                </div>
                <div class="form-group row">
                
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-lg" name="Email" id="txtEmail" required placeholder="Email"/>
                    </div>
                </div>
                <div id="areaMessage" class="form-group row">
             
                    <div  class="col-xs-12">
                       <textarea class="form-control input-lg" rows="6" name="Message" id="txtMessage" required placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                   <input type="submit" class="center-block" id="btnSubmit" value="submit" />
                </div>
                <div class="form-group row">
                    <h2 id="h2MessageSent"></h2>
                </div>
            </fieldset>
            </form>
            


        </div>
    </div>
    <div id="footerDiv"></div>
</body>
</html>
<script type="text/javascript">
        $(function () {
            $("#typewriter").typed({
                strings: ["\u00A0" + "\u00A0" + "Contact Me"],
                typeSpeed: 80
            });
        });
</script>
